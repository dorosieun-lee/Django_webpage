{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <title>Document</title>
  <style>
    .like-button {
      height: 30px;
      border: none;
      background-color: unset;
    }

    body {
      font-family: 'Gowun Dodum', sans-serif;
    }
  </style>
</head>
<body>
  <div class="mt-3 container">
    <div class="mt-3 mb-4">
      {% if user.is_authenticated %}
      <div class="d-flex justify-content-between">
        <h3 class='d-inline-block'>{{ user.username }}님, 안녕하세요</h3>
        <div class='d-inline-block'>
          <form action="{% url 'accounts:logout' %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="로그아웃"  class='btn btn-light'>
          </form>
        </div>
      </div>

      {% else %}
      <div class="d-flex justify-content-between">
        <h3 class='d-inline-block'>로그인을 해주세요</h3>
        <div class='d-inline-block'>
          <a href="{% url 'accounts:login' %}" class='btn btn-light'>로그인</a>
          <a href="{% url 'accounts:signup' %}" class='btn btn-light'>회원가입</a>
        </div>
      </div>
      {% endif %}
      <hr>
      {% include '_navbar.html' %}
    </div>
    <div class="mb-5">
      {% block content %}
      {% endblock content %}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
